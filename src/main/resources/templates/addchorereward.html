<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Chore/Reward</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/pure-release-0.6.0/pure-min.css" />
    <link rel="stylesheet" href="css/pure-release-0.6.0//grids-responsive-min.css" />

    <link rel="stylesheet" href="css/dyjohnsonmain.css" />
</head>
<body>
<dim id="main">
    <div th:replace="fragments/menu :: menu">Menu</div>
    <div class="banner">
        <h1>Add Chore/Reward</h1>
    </div>
    <div class="content">
        <form class="pure-form pure-form-stacked" action="#" th:action="@{/addchorereward}" th:object="${choreReward}" method="post">
            <fieldset>
                <input type="hidden" th:field="*{id}" th:value="${choreReward.id}"/>
                <label for="name">Chore/Reward Name</label>
                <input type="text" th:field="*{name}" />
                <label for="points">Points</label>
                <input type="text" th:field="*{points}" />
                <button class="pure-button pure-button-primary" type="submit" value="Submit">Submit</button>
            </fieldset>
        </form>
    </div>
</dim>
</body>
</html>
