<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dy-Johnson Chores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/pure-release-0.6.0/pure-min.css" />
    <link rel="stylesheet" href="css/pure-release-0.6.0//grids-responsive-min.css" />
    <link rel="stylesheet" href="css/dyjohnsonmain.css" />
</head>
<body>
<div th:replace="fragments/menu :: menu">Menu</div>
<div class="banner">
    <h1>Dy-Johnson Family Chores</h1>
    <h2>Doing chores is fun and rewarding!</h2>
</div>
<div class="pure-g">
    <div th:class="'pure-u-1-' + ${personCount}" th:each="person : ${persons}">
        <a th:href="@{/chorerewardforperson.html(personid=${person.id})}">
            <img class="pure-img" th:src="${person.imageFileUrl}" th:alt="${person.firstName}" />
        </a>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3 img-caption" th:each="person : ${persons}" >
        <a th:href="@{/chorerewardforperson.html(personid=${person.id})}" th:text="${person.firstName}">
            User first name
        </a>
    </div>
</div>
<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</body>
</html>
