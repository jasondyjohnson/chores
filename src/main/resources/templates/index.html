<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dy-Johnson Chores</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta name="description" content="A layout example that shows off a responsive pricing table."-->
    <link rel="stylesheet" href="css/pure-release-0.6.0/pure-min.css" />
    <link rel="stylesheet" href="css/pure-release-0.6.0//grids-responsive-min.css" />

    <link rel="stylesheet" href="css/dyjohnsonmain.css" />
</head>
<body>
<div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">Dy-Johnson</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/index.html" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Admin</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
    </ul>
</div>
<div class="banner">
    <h1>Dy-Johnson Family Chores</h1>
    <h2>Doing chores is fun and rewarding!</h2>
</div>
<div class="pure-g">
    <div th:class="'pure-u-1-' + ${userCount}" th:each="user : ${users}">
        <a th:href="@{/chorerewardforuser.html(userid=${user.id})}">
            <img class="pure-img" th:src="${user.imageFileUrl}" th:alt="${user.firstName}" />
        </a>
    </div>
</div>
<div class="pure-g">
    <div class="pure-u-1-3 img-caption" th:each="user : ${users}" >
        <a th:href="@{/chorerewardforuser.html(userid=${user.id})}" th:text="${user.firstName}">
            User first name
        </a>
    </div>
</div>
<div class="footer l-box">
    <p>
        For personal use only
    </p>
</div>
</body>
</html>
