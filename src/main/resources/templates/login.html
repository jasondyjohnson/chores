<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta name="description" content="A layout example that shows off a responsive pricing table."-->
    <link rel="stylesheet" href="css/pure-release-0.6.0/pure-min.css" />
    <link rel="stylesheet" href="css/pure-release-0.6.0//grids-responsive-min.css" />
    <link rel="stylesheet" href="css/dyjohnsonmain.css" />
</head>
<body>
<div th:replace="fragments/menu :: menu">Menu</div>
<div id="main">
    <div class="content">
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="pure-form pure-form-stacked" th:action="@{/login}" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <button class="pure-button pure-button-primary" type="submit" value="Sign In">Sign In</button>
        </form>
    </div>
</div>
</body>
</html>
