<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Points for </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta name="description" content="A layout example that shows off a responsive pricing table."-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css" />

    <link rel="stylesheet" href="css/dyjohnsonmain.css" />
</head>
<body>
<div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">Dy-Johnson</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="/index.html" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
    </ul>
</div>
<div class="banner">
    <h1 th:text = "${'Chores for ' + user.firstName}">Chore List for User </h1>
    <h2 th:text = "${user.firstName + ' has ' + totalPoints + ' points'}">0</h2>
</div>
<div class="pure-g">
    <div class="pure-u-1-1">
        <table class="pure-table main-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Chore</th>
                <th>Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userToChore : ${user.userToChoreRewardList}" th:style="${userToChore.choreReward.points} &lt; 0 ? 'background-color:skyblue'">
                <th th:text = "${#calendars.format(userToChore.choreRewardDate, 'EEEE, MMMM dd yyyy')}">Test</th>
                <th th:text = "${userToChore.choreReward.name}">Test</th>
                <th th:text = "${userToChore.choreReward.points}">Test</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
